<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kayan Trading Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #fff; color: #111; }
    .logo-container { text-align: center; padding: 30px 0 10px; }
    .logo-container img { max-height: 80px; }
    nav { background: #fff; display: flex; justify-content: center; gap: 40px; padding: 16px 10px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
    nav a { text-decoration: none; color: #111; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: #c41218; }
    .section { padding: 60px 10%; max-width: 800px; margin: auto; text-align: center; }
    .section h1 { font-size: 2rem; color: #c41218; margin-bottom: 20px; }
    .section p { color: #444; line-height: 1.8; margin-bottom: 30px; }

    form { max-width: 500px; margin: auto; }
    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #c41218;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #9e0e13;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      background: #111;
      color: #ccc;
      margin-top: 60px;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo-kayan.PNG" alt="Kayan Logo" />
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="section">
    <h1>Contact Us</h1>
    <p>We’re happy to hear from you! Feel free to reach out using the form below or email us directly at <a href="mailto:hello@thekayan.com">hello@thekayan.com</a>.</p>

    <form action="https://formsubmit.co/hello@thekayan.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Kayan Trading Inc. — All rights reserved | <a href="mailto:hello@thekayan.com">hello@thekayan.com</a>
  </footer>

</body>
</html>
