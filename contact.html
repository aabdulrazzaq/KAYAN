<main>
  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Fill in the form below and we’ll get back to you shortly.</p>

      <form action="https://submit-form.com/your-id" method="POST" style="max-width:600px;margin:auto">
        <label>Name<br>
          <input type="text" name="name" required style="width:100%;padding:0.5rem;margin-bottom:1rem">
        </label>

        <label>Email<br>
          <input type="email" name="email" required style="width:100%;padding:0.5rem;margin-bottom:1rem">
        </label>

        <label>Message<br>
          <textarea name="message" rows="5" style="width:100%;padding:0.5rem;margin-bottom:1rem"></textarea>
        </label>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>
</main>
