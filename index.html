<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayan Trading Inc.</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#c41218;   /* red from logo option 4 */
      --dark:#111;
      --light:#f7f7f7;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
    body{background:#fff;color:var(--dark);}

    /* === HERO SECTION === */
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background:linear-gradient(145deg,var(--light) 0%,#e3e3e3 100%);
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      top:-20vh;left:-10vw;
      width:150vw;height:60vh;
      background:var(--primary);
      transform:rotate(-4deg);
      z-index:0;
      opacity:.07;
    }

    /* === NAVBAR === */
    .navbar{
      width:100%;
      padding:24px 8%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      z-index:2;
    }
    .navbar img{height:48px;width:auto;}

    /* === HERO CONTENT === */
    .hero-content{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      padding:0 8%;
      max-width:680px;
      z-index:2;
    }
    .hero-content h1{
      font-size:clamp(2.5rem,6vw,4rem);
      font-weight:700;
      margin-bottom:16px;
      line-height:1.1;
    }
    .hero-content p{
      font-size:clamp(1rem,2.5vw,1.25rem);
      font-weight:300;
      margin-bottom:32px;
    }

    /* === SUBSCRIBE FORM === */
    .subscribe{
      display:flex;
      width:100%;
      max-width:480px;
    }
    .subscribe input{
      flex:1;
      padding:14px 18px;
      border:2px solid var(--primary);
      border-right:none;
      border-radius:6px 0 0 6px;
      font-size:1rem;
      outline:none;
    }
    .subscribe button{
      padding:14px 28px;
      border:none;
      background:var(--primary);
      color:#fff;
      font-size:1rem;
      font-weight:500;
      border-radius:0 6px 6px 0;
      cursor:pointer;
      transition:background .25s ease;
    }
    .subscribe button:hover{background:#9e0e13;}

    /* === MOBILE === */
    @media(max-width:700px){
      .navbar{justify-content:center;}
      .hero-content{align-items:center;text-align:center;}
      .subscribe{flex-direction:column;}
      .subscribe input,
      .subscribe button{
        border-radius:6px;
        border:2px solid var(--primary);
      }
      .subscribe button{
        margin-top:12px;
        border-left:2px solid var(--primary);
      }
    }
  </style>
</head>
<body>

  <header class="hero">

    <!-- NAVBAR -->
    <div class="navbar">
      <img src="images/logo-kayan.png" alt="Kayan Trading Inc. logo">
    </div>

    <!-- HERO TEXT + SUBSCRIBE -->
    <div class="hero-content">
      <h1>Crafting Fragrances.<br>Curating Lifestyle.</h1>
      <p>Premium scents and carefully selected goods that elevate modern living with elegance and purpose.</p>

      <form class="subscribe"
            action="https://formsubmit.co/hello@thekayan.com"
            method="POST">
        <input type="hidden" name="_subject" value="New subscriber â€“ Coming Soon">
        <input type="email" name="email" placeholder="Enter your email to get launch updates" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>

  </header>

</body>
</html>
