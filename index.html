<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayan Trading Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #c41218;
      --dark: #111;
      --gray: #555;
      --bg: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      color: var(--dark);
      line-height: 1.6;
    }

    /* HEADER */
    .logo-container {
      text-align: center;
      padding: 30px 0 10px;
    }

    .logo-container img {
      max-height: 100px;
    }

    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 16px 10px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    /* HERO */
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: #f2f2f2;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--gray);
    }

    .hero .cta {
      margin-top: 30px;
    }

    .hero .cta a {
      background: var(--primary);
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }

    .hero .cta a:hover {
      background: #9e0e13;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      background: #111;
      color: #ccc;
      margin-top: 60px;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        flex-wrap: wrap;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo-kayan.PNG" alt="Kayan Trading Logo">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Crafting Fragrances.<br>Curating Lifestyle.</h1>
    <p>
      Premium scents and lifestyle goods made for elegance, authenticity, and impact.
    </p>
    <div class="cta">
      <a href="about.html">Explore Our Story</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Kayan Trading Inc. â€” All rights reserved | <a href="mailto:hello@thekayan.com">hello@thekayan.com</a>
  </footer>

</body>
</html>
